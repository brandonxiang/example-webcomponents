<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shadowdom</title>
</head>
<body>
    <div id="menus1">
    </div>

    <div id="menus2">
    </div>

    <my-menus>
    </my-menus>

    <shadow-menus>
    </shadow-menus>

    <script>
        var menus1 = document.querySelector('#menus1');
        var shadowRoot1 = menus1.attachShadow({mode: 'open'});
        shadowRoot1.innerHTML = '<ul>\
            <li>Home1</li>\
            <li>About1</li>\
        </ul>';
        console.log(menus1.shadowRoot.querySelector('li'));

        

        var menus2 = document.querySelector('#menus2');
        var shadowRoot2 = menus2.attachShadow({mode: 'closed'});
        shadowRoot2.innerHTML = '<ul>\
            <li>Home2</li>\
            <li>About2</li>\
        </ul>';
        console.log(menus2.shadowRoot);

        class Menu3 extends HTMLElement {
            constructor(){
                super();
                this.innerHTML = '<ul>\
                    <li>Home3</li>\
                    <li>About3</li>\
                </ul>';
            }
        }
        customElements.define('my-menus', Menu3);

        class Menu4 extends HTMLElement {
            constructor(){
                super();
                var shadow= this.attachShadow({ mode: 'open' });
                this.innerHTML = '<ul>\
                    <li>Home4</li>\
                    <li>About4</li>\
                </ul>';
            }
        }
        customElements.define('shadow-menus', Menu4);
        
    </script>
</body>
</html>
